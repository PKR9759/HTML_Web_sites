<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .left{
            width:50%;
            height:auto;
            float:left
        }
        .right{
            width:50%;
            height:auto;
            float:right;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <!-- first div right side -->
    <div class="right"> 
        <pre style="text-align: center;font-size: 40px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: rgb(38, 0, 255);">Contact Me</pre>
        <form method="POST">
            
            <label for="fname" >First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="enter your first name">
            <br>
            <label for="lname" > Last Name    :  </label>
            <input type="text" name="lname" id="lname" placeholder="enter your last name">
            <br><br>
            <label for="mnumber" >Mobile Number:</label>
            <input type="tel" name="mnumber" id="mnumber" placeholder="enter your mobile number">
            <br><br>
            <label for="email" >E-mail Address:</label>
            <input type="text" name="email" id="email" placeholder="enter your e-mail address here">
            <br><br>
            <label for="message"> Message :</label>
            <textarea name="message" id="message" placeholder="Enter your message here" rows="9" cols="40"></textarea>
 
            <br><br>
            <input type="submit" name="submit" id="submit" >


        </form>
    </div>

        
    <!-- second div left side -->
    <div class ="left" style="background-color: crimson;color:darkgrey">
        <pre style="font-size: 30px;font-family: 'Courier New', Courier, monospace;">Get in touch with Me</pre>





    </div>


</body>
</html>

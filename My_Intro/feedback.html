<html lang="en">

<body>
    <pre style="text-align: left;background-color: rgb(100, 186, 133);font-size:50px ;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">   FEEDBACK</pre>
    <h2 style="text-align: center; font-size: 40px; font-family:'Courier New', Courier, monospace;">Feedback Form</h2>
    <pre style="font-size: 20px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: center;">Feel free to give Feedback about Website</pre>

    <form autocomplete="on" style="align-items: center; border: 2px solid black; padding: 40px;">
        <label for="fname">First Name :</label>
            <input type="text" id="fname"  name="fname" placeholder="Enter your first name">
        <br><br>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname"  placeholder="Enter your Last name">
            <br><br>
        
            <label for="email">E-Mail Address</label>
            <input type="text" maxlength="100" id="lname" name="lname" name="lname"  placeholder="Enter your Email">
            <br><br>

            <label for="feedback">FEEDBACK  :</label><br>
            <textarea name="feedback" rows="8" cols="50" placeholder="give your valuable feddback here"></textarea>
            <br><br>

            <label for="suggestion">SUGGESTION  :</label><br>
            <textarea name="suggestion" rows="8" cols="50" placeholder="give your valuable Suggestion here"></textarea>
            <br><br>
            <input type="submit" value="Submit" title="submit your feedback">
         



    </form>
<br>
